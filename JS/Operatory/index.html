<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona</title>
    <script>
      var number1 = parseInt(prompt("Podaj A"));
      var number2 = parseInt(prompt("Podaj B"));

      var number3 = number1 + number2;
      var number4 = number1 % number2;

      document.write(number3 + "<br>");
      document.write(number4 + "<br>");
    </script>
  </head>
  <body></body>
</html>
