<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="wynik"></h1>

    <script>
        var pacjent = {
            imie: prompt("Podaj imie"),
            nazwisko: prompt("Podaj nazwiko"),
            wiek: prompt("Podaj wiek"),
            choroba: prompt("Podaj chorobe"),
            doktor: prompt("Podaj doktora") 
        };

        document.getElementById("wynik").innerHTML =
        "Imie:  " + pacjent.imie + " <br> " + 
        "Nazwisko: " +pacjent.nazwisko + " <br> " + 
        "Wiek: " + pacjent.wiek + " <br> " + 
        "Choroba: " + pacjent.choroba + " <br> " + 
        "Doktor: " + pacjent.doktor;
    </script>
</body>
</html>
