<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var liczby = [];
    liczby.push(parseFloat(prompt("Podaj liczbe 1")));
    liczby.push(parseFloat(prompt("Podaj liczbe 2")));
    liczby.push(parseFloat(prompt("Podaj liczbe 3")));

    var temp;

    if (liczby[2] < liczby[1]) {
      temp = liczby[2];
      liczby[2] = liczby[1];
      liczby[1] = temp;
    }
    if (liczby[1] < liczby[0]) {
      temp = liczby[1];
      liczby[1] = liczby[0];
      liczby[0] = temp;
    }
    if (liczby[2] < liczby[1]) {
      temp = liczby[2];
      liczby[2] = liczby[1];
      liczby[1] = temp;
    }
    document.write(liczby[2] + " " + liczby[1] + " " + liczby[0]);
  </script>
</html>
