<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="powieksz">Witaj ELo</h1>
    <script>
        document.getElementById("powieksz").addEventListener("mouseover", zoomon);
        document.getElementById("powieksz").addEventListener("mouseout", zoomout);
        
        function zoomon() {
          document.getElementById("powieksz").style.fontSize = "50px";
        }
        
        function zoomout() {
          document.getElementById("powieksz").style.fontSize = "32px";
        }

    </script>
</body>
</html>
