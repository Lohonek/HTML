<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="male">Witaj ELo</h1>
    <script>
        document.getElementById("male").addEventListener("mouseover", mouseOverone);
        document.getElementById("male").addEventListener("mouseout", mouseOutone);
        
        function mouseOverone() {
          document.getElementById("male").style.fontSize = "50px";
        }
        
        function mouseOutone() {
          document.getElementById("male").style.fontSize = "32px";
        }

    </script>
</body>
</html>
