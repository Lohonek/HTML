<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap");

      body {
        text-align: center;
        font-size: 50px;
        text-transform: uppercase;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
      }
    </style>
    <script>
      document.write("Dawid Rec <br> 3TIP <br>");

      var liczb1 = parseInt(prompt("Podaj A"));
      var liczb2 = parseInt(prompt("Podaj B"));
      var liczb3 = parseInt(prompt("Podaj C"));

      document.write("Liczba A = " + liczb1 + "<br>");
      document.write("Liczba B = " + liczb2 + "<br>");
      document.write("Liczba C = " + liczb3 + "<br>");

      var dodawanie = liczb1 + liczb2 + liczb3;
      var mnozenie = liczb1 * liczb2 * liczb3;
      var reszta = liczb1 % liczb2;
      document.write("Wynik dodawania: " + dodawanie + "<br>");
      document.write("Wynik mnozenia: " + mnozenie + "<br>");
      document.write("Wynik reszty z dzielenia: " + reszta);
    </script>
  </head>
  <body></body>
</html>
