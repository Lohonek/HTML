    //Sprawdzienie czy liczba jest wieksza od 100 i podzielna przez 3
    var liczba = parseInt(prompt("Podaj liczbę"));

    if (liczba > 100 && liczba % 3 == 0) {
      document.write("Liczba jest wieksza od 100 i podzielna przez 3");
    } else {
      document.write(
